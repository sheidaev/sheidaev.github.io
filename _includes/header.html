<!DOCTYPE html>
<html lang="en" dir="ltr">
    
<header>
    <h2 class="title">{{ site.title }}</h2>
    <nav>
        <p>
            <a href="{{ site.url }}">Головна</a> 
            <a href="{{ site.url }}{{ site.Blog }}">Блог</a>
            <a href="{{ site.url }}/study">Програми навчання</a>
            <a href="{{ site.url }}/about">Про мене</a>
        
            {% for link in site.links %}
                <a href="{{ site.url }}{{ link[1] }}">{{ link[0] }}</a>
            {% endfor %}
            
            {% for link in site.special_links %}
                    <a href="{{ link[1] }}">[{{ link[0] }}]</a>
            {% endfor %}
        </p>
    </nav>
</header>
